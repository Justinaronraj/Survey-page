<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="style.css">
</head>
<style>
    body{
        background-color: rgba(150, 238, 248, 0.718);
    }
    .pic{
        width: 100px;
        margin-left:270px;
    }
    .section{
        margin-top: 40px;
    padding: 40px 400px;
}
.row1{
    padding: 30px;
    text-align: center;
}
.row21,.row31{
    padding: 10px;
}
p{
    font-size: 30px;
}
input{
    border-radius: 5px;
    background-color: rgba(105, 105, 105, 0.175);
    border: none;
    height: 40px;
}
.container{
    background-color: rgba(0, 255, 255, 0.158);
    border: 1px solid;
    padding: 20px;
    border-radius: 20px;
    box-shadow:10px 10px 10px 10px;
}

.list{
    padding-top: 10px;
}
#butt{
    border:none;
    margin-top: 20px;
    padding: 10px;
    border-radius: 10px;
    background-color: rgb(240, 255, 254);
}
</style>
<body>
    <div class="section">
        <div class="container">
            <div class="row row1">
                <img class="pic"src="https://cdn.pixabay.com/photo/2017/08/30/11/45/building-2696768_640.png" alt="">
                <h1>
                    ACQUIOS
                </h1>
            </div>
            <div class="row row2">
                <div class="col-6">
                    <b>First Name</b>
                   <div class="row row21"><input type="text"></div> 
                </div>
                <div class="col-6">
                  <b>Last Name</b> 
                   <div class="row row21"><input type="text"> </div>
                </div>
            
            </div>
             <div class="row row3">
                <div class="col-12">
                   <b>Email Address</b>
                   <div class="row row31"><input type="text"></div> 
                </div>
             </div>
             <div class="row row4">
                <div class="col-12">How was your overall experience?*</div>
                <div class="col-12"><p>⭐⭐⭐⭐⭐</p></div>
                
             </div>
             <div class="row">
                <div class="col-12">How was our representative (check all that apply):</div>
                <div class="col-6">

                   <div class="form-check list">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                         <label class="form-check-label" for="flexCheckDefault">
                         Professional?
                        </label>
                        </div>
                    <div class="form-check list">
                         <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                        Knowledgeble?
                      </label>
                     </div>
                      <div class="form-check list">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                         <label class="form-check-label" for="flexCheckDefault">
                          Friendly?
                        </label>
                        </div>
                    <div class="form-check list">
                         <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                        Efficient?
                      </label>
                     </div>
                
                </div>
                <div class="col-6">
                      <div class="form-check list">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                         <label class="form-check-label" for="flexCheckDefault">
                         Patient?
                        </label>
                        </div>
                    <div class="form-check list">
                         <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                        Warm and respectful?
                      </label>
                     </div>
                     <div class="form-check list">
                         <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                        Clear and direct?
                      </label>
                     </div>
                </div>
             </div>
             <div class="row">
                <div class="col-12"></div>
                <button id="butt">Submit FeedBack</button>
             </div>
        </div>
    </div>
</body>
</html>
